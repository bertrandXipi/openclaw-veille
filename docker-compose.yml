version: "3.9"

services:
  # OpenClaw Gateway - Main agent service
  openclaw:
    image: openclaw/openclaw:latest
    container_name: openclaw-agent
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./openclaw-data:/data
      - ./openclaw-config:/config:ro
    networks:
      - veille-network
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECOND_BRAIN_API_URL=${SECOND_BRAIN_API_URL:-http://host.docker.internal:3100}
      - MY_PHONE_NUMBER=${MY_PHONE_NUMBER}
      - OPENCLAW_CONFIG=/config/config.yaml
    ports:
      - "18789:18789"  # Gateway UI
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # MCP Wrapper - Provides archive_url tool to OpenClaw
  mcp-wrapper:
    build: ./mcp-wrapper
    container_name: mcp-wrapper
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - veille-network
    environment:
      - SECOND_BRAIN_API_URL=${SECOND_BRAIN_API_URL:-http://host.docker.internal:3100}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

networks:
  veille-network:
    driver: bridge
