version: "3.9"

services:
  openclaw:
    image: openclaw/openclaw:latest
    container_name: openclaw-agent
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - ./openclaw-data:/data
      - ./openclaw-config:/config:ro
      - ${SECOND_BRAIN_PATH}/batch-processor:/app/batch-processor:ro
      - ${FICHES_REPO_PATH}:/app/workdir/repo
    networks:
      - brain-network
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - MY_PHONE_NUMBER=${MY_PHONE_NUMBER}
      - NOTEBOOKLM_MCP_URL=${NOTEBOOKLM_MCP_URL}
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    depends_on:
      - mcp-wrapper
  
  mcp-wrapper:
    build: ./mcp-wrapper
    container_name: mcp-wrapper
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${SECOND_BRAIN_PATH}/batch-processor:/app/batch-processor:ro
      - ${FICHES_REPO_PATH}:/app/workdir/repo
    networks:
      - brain-network
    environment:
      - NOTEBOOKLM_MCP_URL=${NOTEBOOKLM_MCP_URL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    ports:
      - "3000:3000"

networks:
  brain-network:
    driver: bridge
    internal: false  # Allow external access (for GitHub, NotebookLM)
